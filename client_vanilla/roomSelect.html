<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalambury - Wybór Pokoju</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #24273a;
            color: #f0f0f0;
        }
        .form-control, .btn {
            background-color: #393e5a;
            border-color: #393e5a;
            color: #f0f0f0;
        }
        .btn-primary, .btn-success {
            background-color: #6c757d;
            border-color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col-md-6">
                <a href="/room-create" class="btn btn-success">Stwórz pokój</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <form method="post" action="/room-join">
                    <div class="mb-3">
                        <label for="room-id" class="form-label">Numer pokoju:</label>
                        <input type="number" class="form-control" id="room-id" name="room-id" placeholder="Wprowadź numer pokoju" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Dołącz do pokoju</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
